<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script
  src="https://kit.fontawesome.com/731077b8c9.js"
  crossorigin="anonymous"
  ></script>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="images/favicon-32x32.png" type="image/png">
  <title>Results Summary Card </title>
</head>
<body>

  <section class="mainCardContainer">

    <section class="resultSection">

      <header class="headerContainer">
        <span class="Span" id="headerSpan">Your Result </span>
      </header>
      <main class="mainBodyContainer">
        <div class="circleContainer">
          <p class="boldPara">76</p>
          <p class="lightPara"> of 100</p>
        </div>  
        
      </main>


      <footer class="footerContainer">
        <div class="footerContentDivision">
          <h2 class="Heading" id="footerHeading" >Great</h2>
          <p class="lightPara"> You scored higher than 65% of the people who have taken these tests.</p>
        </div>
      </footer>

    </section>

    <section class="SummarySection">

      <header class="headerContainer">
        <span class="Span" id="headerSpan1">Summary </span>
      </header>
      <main class="mainLabelsContainer">

        <div class="LabelContainer reactionContainer">

          <div class="iconSpanContainer">
            <span id="reactionSpan"><img src="images/icon-reaction.svg" alt="Reaction">Reaction </span>
          </div>
          <div class="percentage">
            <p class="highWeightText">80 <span class="lightWeightText">/100</span></p>
          </div>
        </div>
        <div class="LabelContainer memoryContainer">
          <div class="iconSpanContainer">
            <span id="memorySpan"><img src="images/icon-memory.svg" alt="Reaction">Memory </span>
          </div>
          <div class="percentage">
            <p class="highWeightText">92 <span class="lightWeightText">/100</span></p>
          </div>
        </div>
        <div class="LabelContainer verbalContainer">
          <div class="iconSpanContainer">
            <span id="verbalSpan"><img src="images/icon-verbal.svg" alt="verbal">Verbal </span>
          </div>
          <div class="percentage">
            <p class="highWeightText">61 <span class="lightWeightText">/100</span></p>
          </div>
        </div>
        <div class="LabelContainer visualContainer">
          <div class="iconSpanContainer">
            <span id="visualSpan"><img src="images/icon-visual.svg" alt="visual">Visual </span>
          </div>
          <div class="percentage">
            <p class="highWeightText">72 <span class="lightWeightText">/100</span></p>
          </div>
        </div>
        
      </main>
  
  
      <footer class="footerContainer">
        <div class="footerContentDivision">
          <button type="button">Continue</button>
          
        </div>
      </footer>
  
    </section>


   
  </section>

  










</body>
</html>
